<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Details</h1>
        <p>Task ID: <span id="taskIdDisplay"></span></p>
        <h2>Agent Response:</h2>
        <div id="loader" class="loader"></div>
        <pre id="agentResponseDisplay" style="display: none; white-space: pre-wrap; word-wrap: break-word;"></pre>
        <a href="index.html" class="back-button">Back to To-Do List</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            const taskIdDisplay = document.getElementById('taskIdDisplay');
            const agentResponseDisplay = document.getElementById('agentResponseDisplay');
            const loader = document.getElementById('loader');

            if (taskId) {
                taskIdDisplay.textContent = taskId;
            } else {
                taskIdDisplay.textContent = 'No Task ID found.';
                loader.style.display = 'none';
                return;
            }

            loader.style.display = 'block';
            agentResponseDisplay.style.display = 'none';

            async function fetchAgentResponse() {
                try {
                    const response = await fetch('/api/agent-response');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching agent response:', error);
                    return null;
                }
            }

            const eventSource = new EventSource('/events');

            eventSource.onmessage = async function(event) {
                const data = JSON.parse(event.data);
                console.log('Received SSE message in task.html:', data);

                const relevantId = data.id || (data.originalTask && data.originalTask.id);

                if (relevantId && String(relevantId) === taskId) {
                    const agentResponse = await fetchAgentResponse();
                    if (agentResponse && agentResponse.output) {
                        try {
                            const parsedOutput = JSON.parse(agentResponse.output.replace(/```json\n|```/g, '').trim());
                            agentResponseDisplay.textContent = parsedOutput.response;
                        } catch (e) {
                            console.error('Error parsing agent response output:', e);
                            agentResponseDisplay.textContent = 'Error parsing agent response.';
                        }
                    } else {
                        agentResponseDisplay.textContent = 'No agent response available.';
                    }
                    loader.style.display = 'none';
                    agentResponseDisplay.style.display = 'block';
                    eventSource.close();
                }
            };

            eventSource.onerror = function(err) {
                console.error('EventSource failed:', err);
                agentResponseDisplay.textContent = 'Error connecting to events.';
                loader.style.display = 'none';
                agentResponseDisplay.style.display = 'block';
                eventSource.close();
            };
        });
    </script>
</body>
</html>
