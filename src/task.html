<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Details</h1>
        <p>Task ID: <span id="taskIdDisplay"></span></p>
        <h2>Agent Response:</h2>
        <div id="loader" class="loader"></div>
        <pre id="agentResponseDisplay" style="display: none; white-space: pre-wrap; word-wrap: break-word;"></pre>
        <a href="index.html" class="back-button">Back to To-Do List</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            const taskIdDisplay = document.getElementById('taskIdDisplay');
            const agentResponseDisplay = document.getElementById('agentResponseDisplay');
            const loader = document.getElementById('loader');

            if (taskId) {
                taskIdDisplay.textContent = taskId;
            } else {
                taskIdDisplay.textContent = 'No Task ID found.';
                loader.style.display = 'none';
                return;
            }

            loader.style.display = 'block';
            agentResponseDisplay.style.display = 'none';

            try {
                // Fetch the agent response from the server
                const response = await fetch('/api/agent-response');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const agentResponse = await response.json();

                // Check if the fetched response ID matches the current task ID
                if (agentResponse && agentResponse.id === taskId) {
                    agentResponseDisplay.textContent = agentResponse.response;
                } else {
                    agentResponseDisplay.textContent = 'Agent response not found for this task.';
                }
            } catch (error) {
                console.error('Error fetching or processing agent response:', error);
                agentResponseDisplay.textContent = 'Failed to load agent response.';
            } finally {
                loader.style.display = 'none';
                agentResponseDisplay.style.display = 'block';
            }
        });
    </script>
</body>
</html>
