<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Details</h1>
        <p>Task ID: <span id="taskIdDisplay"></span></p>
        <h2>Task Description:</h2>
        <div id="taskDescriptionLoader" class="loader"></div>
        <p id="taskDescriptionDisplay" style="display: none; white-space: pre-wrap; word-wrap: break-word;"></p>

        <h2>Agent Response:</h2>
        <div id="agentResponseLoader" class="loader"></div>
        <p id="agentResponseDisplay" style="display: none; white-space: pre-wrap; word-wrap: break-word;"></p>
        <a href="index.html" class="back-button">Back to To-Do List</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOMContentLoaded event fired.');
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            console.log('Task ID from URL:', taskId);
            const taskIdDisplay = document.getElementById('taskIdDisplay');
            const taskDescriptionDisplay = document.getElementById('taskDescriptionDisplay');
            const agentResponseDisplay = document.getElementById('agentResponseDisplay');
            const taskDescriptionLoader = document.getElementById('taskDescriptionLoader');
            const agentResponseLoader = document.getElementById('agentResponseLoader');

            if (taskId) {
                taskIdDisplay.textContent = taskId;
            } else {
                taskIdDisplay.textContent = 'No Task ID found.';
                taskDescriptionLoader.style.display = 'none';
                agentResponseLoader.style.display = 'none';
                console.log('No Task ID found, exiting script.');
                return;
            }

            taskDescriptionLoader.style.display = 'block';
            agentResponseLoader.style.display = 'block';
            taskDescriptionDisplay.style.display = 'none';
            agentResponseDisplay.style.display = 'none';

            try {
                console.log('Fetching task details for ID:', taskId);
                // Fetch the task details from the server
                const taskResponse = await fetch(`/api/task-details/${taskId}`);
                console.log('Task details fetch response status:', taskResponse.status);
                if (!taskResponse.ok) {
                    throw new Error(`HTTP error! status: ${taskResponse.status}`);
                }
                const taskData = await taskResponse.json();
                console.log('Task details data:', taskData);

                if (taskData && taskData.text) {
                    taskDescriptionDisplay.textContent = taskData.text;
                } else {
                    taskDescriptionDisplay.textContent = 'Task description not found.';
                }
            } catch (error) {
                console.error('Error fetching or processing task details:', error);
                taskDescriptionDisplay.textContent = 'Failed to load task description.';
            } finally {
                taskDescriptionLoader.style.display = 'none';
                taskDescriptionDisplay.style.display = 'block';
                console.log('Task description loading finished.');
            }

            try {
                console.log('Fetching agent response.');
                // Fetch the agent response from the server
                const agentResponse = await fetch('/api/agent-response');
                console.log('Agent response fetch response status:', agentResponse.status);
                if (!agentResponse.ok) {
                    throw new Error(`HTTP error! status: ${agentResponse.status}`);
                }
                const agentResponses = await agentResponse.json();
                console.log('Agent responses data:', agentResponses);

                // Find the agent response that matches the current task ID
                const matchingAgentResponse = agentResponses.find(response => response.id === taskId);

                if (matchingAgentResponse && matchingAgentResponse.response) {
                    agentResponseDisplay.textContent = matchingAgentResponse.response;
                } else {
                    agentResponseDisplay.textContent = 'Agent response not found for this task.';
                }
            } catch (error) {
                console.error('Error fetching or processing agent response:', error);
                agentResponseDisplay.textContent = 'Failed to load agent response.';
            } finally {
                agentResponseLoader.style.display = 'none';
                agentResponseDisplay.style.display = 'block';
                console.log('Agent response loading finished.');
            }
        });
    </script>
</body>
</html>
